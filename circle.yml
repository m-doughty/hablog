dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
  pre:
    - curl -L https://github.com/commercialhaskell/stack/releases/download/v1.1.0/stack-1.1.0-linux-x86_64.tar.gz | tar zx -C /tmp
    - sudo mv /tmp/stack-1.1.0-linux-x86_64/stack /usr/bin
    - sudo apt-get update
    - sudo apt-get install libgmp3-dev
  override:
    - stack setup
    - rm -fr $(stack path --dist-dir) $(stack path --local-install-root)
    - stack install hlint packdeps cabal-install
    - stack build
    - stack build --pedantic --haddock --no-haddock-deps

